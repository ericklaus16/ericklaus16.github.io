<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="loginPanel">
            <div class="content">
                <div class="loginArea">
                    <p class="welcomeTitle">Welcome back!</p>
                    
                    <form>
                        <label for="email">EMAIL OR PHONE NUMBER <ast> *</ast></label><br/>
                        <input id="email"/>
                        <br/>
                        <label for="password">PASSWORD <ast> *</ast></label><br/>
                        <input id="password" type="password"/>
                        <a href="#">Forgot your password?</a>
                        <input type="submit" value="Log In" id="submit"/>
                        <p>Need an account? <a href="#">Register</a></p>
                    </form>
                </div>
                <div class="qrCode">
                    <img src="img/discordQrCode.png"/>
                    <h2>Log In with QR Code</h2>
                    <p>Scan this with the <strong>Discord mobile app</strong> to log in instantly.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
